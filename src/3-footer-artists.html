<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="stylesheet" href="./css/footer-artists.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="footer__container">
        <!-- logo -->
        <a
          href="./index.html"
          class="footer__logo"
          aria-label="ArtistsHub home"
        >
          <img
            src="./img/footer/footer-icons.svg#icon-logo"
            alt="ArtistsHub logo"
            width="84"
            height="36"
          />
        </a>

        <!-- navigation -->
        <nav class="footer__nav" aria-label="Footer navigation">
          <ul class="footer__nav--list">
            <li><a href="#artists">Artists</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#reviews">Reviews</a></li>
          </ul>
        </nav>

        <!-- social list -->
        <ul class="footer__socials">
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram"
              ><img src="./img/footer/footer-icons.svg#icon-insta" alt=""
            /></a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Facebook"
              ><img src="./img/footer/footer-icons.svg#icon-fb" alt=""
            /></a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="YouTube"
              ><img src="./img/footer/footer-icons.svg#icon-youtube" alt=""
            /></a>
          </li>
        </ul>

        <!-- copyright -->
        <p class="footer__copy">&copy; 2026 ArtistsHub. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
